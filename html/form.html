        <!-- Let's do formumlaire for fun -->

        <fieldset>

            <legend>Contact us</legend>


            <form action="" method="post">

                date de naissance, num tel

                <div>
                    <label for="last_name">Last name :</label>
                    <input type="text"
                           id="last_name_input"
                           name="last_name"
                           required>
                </div>

                <div>
                    <label for="first_name">FIrst name :</label>
                    <input type="text"
                           id="first_name_input"
                           name="first_name" 
                           required>
                </div>

                <div>
                    <label for="email">E-mail :</label>
                    <input type="email"
                           id="email_input"
                           name="email"
                           required>
                </div>

                <div>
                    <label for="birth_date">Date of birth :</label>
                    <input type="date"
                           id="birth_date_input"
                           name="birth_date"
                           min="1925-01-01"
                           max="2025-01-01"
                           required>
                    <!-- Sorry, you can't be less than 0 nor more than 100yo
                        also, no futur proofing yet -->
                </div>

                <div>
                    <label for="phone">Date of birth :</label>
                    <input type="tel"
                           id="phone_input"
                           name="phone"
                           pattern="[0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2}"
                           required>
                </div>

            </form>
